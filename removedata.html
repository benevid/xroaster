<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Exclusão de Dados - XROASTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-wrapper {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-wrapper h1 {
            color: #c0392b;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-wrapper form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-wrapper label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-wrapper input,
        .form-wrapper textarea,
        .form-wrapper button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-wrapper textarea {
            resize: vertical;
            height: 100px;
        }

        .form-wrapper button {
            background-color: #c0392b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-wrapper button:hover {
            background-color: #a93226;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="form-container">
        <div class="form-wrapper">
            <h1>Solicitação de Exclusão de Dados</h1>
            <form action="https://n8n.semcodigo.edu.pl/webhook-test/xroaster" method="POST">
                <label for="email">E-mail de contato</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail cadastrado" required>
                
                <label for="reason">Motivo do pedido</label>
                <textarea id="reason" name="reason" placeholder="Explique o motivo da solicitação" required></textarea>
                
                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </section>

    <footer>
        <a href="privacy.html">Política de Privacidade</a>
        <a href="terms.html">Termos de Uso</a>
        <a href="changepassword.html">Alterar Senha</a>
    </footer>
</body>
</html>
