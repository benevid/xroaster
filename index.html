<!DOCTYPE html>
<html>
<head>
  <title>XROASTER</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    #coffee-icon {
      font-size: 40px;
      margin-right: 10px;
    }

    #slider-container {
      width: 100%;
      margin-bottom: 20px;
    }

    #value-input {
      width: 100px;
      font-size: 16px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #result {
      font-size: 16px;
      margin-top: 30px;
      color: #333;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><i id="coffee-icon">â˜•</i>XROASTER</h1>
    <div id="slider-container">
      <input type="range" id="milliseconds-slider" min="1" max="1000" value="1" oninput="updateValue()">
    </div>
    <input type="number" id="value-input" min="1" max="1000" value="1" oninput="updateSlider()">
    <div id="result"></div>
  </div>

  <script>
    function updateValue() {
      let milliseconds = document.getElementById("milliseconds-slider").value;
      document.getElementById("value-input").value = milliseconds;
      calculateMinutes(milliseconds);
    }

    function updateSlider() {
      let milliseconds = document.getElementById("value-input").value;
      document.getElementById("milliseconds-slider").value = milliseconds;
      calculateMinutes(milliseconds);
    }

    function calculateMinutes(milliseconds) {
      let minutes = (milliseconds / 1000) / 60;
      let json = { "GRANULARITY": minutes.toFixed(4) };
      document.getElementById("result").innerHTML = `<code>{ "GRANULARITY": ${json.GRANULARITY} }</code>`;
    }
  </script>
</body>
</html>
